name: PR Linting

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check-hardcoded-values:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history for the branches involved in the PR

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17
          java-package: jdk
          architecture: x64
          check-latest: false

      - name: Get list of changed files
        id: changed-files
        uses: tj-actions/changed-files@v34
        with:
          files: |
            app/src/main/java/**/*.kt

      - name: Find hardcoded values in changed files
        id: find-hardcoded-values
        run: |
          set -e
          WARNINGS=""
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            FILE_NAME=$(basename $file)
            STRING_LINES=$(grep -nE '"[^"]*"' $file | grep -v 'const val' | grep -v '""' | grep -v '@SerializedName') || true
            SIZE_LINES=$(grep -nE '[0-9]+\.dp' $file) || true
            if [ ! -z "$STRING_LINES" ]; then
              WARNINGS="$WARNINGS\n## $FILE_NAME\n**Full Path:** $file\n### Hardcoded Strings\n$STRING_LINES"
            fi
            if [ ! -z "$SIZE_LINES" ]; then
              WARNINGS="$WARNINGS\n## $FILE_NAME\n**Full Path:** $file\n### Hardcoded Sizes\n$SIZE_LINES"
            fi
          done
          if [ -z "$WARNINGS" ]; then
            echo "No hardcoded values found."
          else
            echo "WARNINGS<<EOF" >> $GITHUB_ENV
            echo -e "$WARNINGS" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
            echo "::warning::Hardcoded values found."
          fi
        shell: /usr/bin/bash -e {0}
        env:
          JAVA_HOME: /opt/hostedtoolcache/Java_Adopt_jdk/17.0.14-7/x64

      - name: Post warnings as comments
        if: env.WARNINGS != ''
        uses: actions/github-script@v5
        with:
          script: |
            const warnings = process.env.WARNINGS.split('\n');
            const commitId = context.payload.pull_request.head.sha;
            warnings.forEach(line => {
              if (line.trim() !== '' && line.startsWith('## ')) {
                const filePath = line.split('**Full Path:** ')[1];
                const lineNumber = parseInt(line.split(':')[0].split(' ')[1]);
                github.rest.pulls.createReviewComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.payload.pull_request.number,
                  body: 'Check Hardcoded Values Here',
                  commit_id: commitId,
                  path: filePath,
                  position: lineNumber
                });
              }
            });