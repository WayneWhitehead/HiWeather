name: PR Linting

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check-hardcoded-values:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17
          java-package: jdk
          architecture: x64
          check-latest: false

      - name: Find and comment on hardcoded values
        uses: actions/github-script@v5
        with:
          script: |
            // Get the list of changed files
            const changedFiles = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            for (const file of changedFiles.data) {
              if (file.filename.endsWith('.kt')) {
                // Get the diff of the changed file
                const diffLines = file.patch.split('\n').filter(line => line.startsWith('+') && !line.startsWith('++'));

                for (const [index, line] of diffLines.entries()) {
                  if (line.match(/"[^"]*"|[0-9]+\.dp/) && !line.includes('const val') && !line.includes('@SerializedName')) {
                    const lineNumber = file.patch.split('\n').slice(0, index + 1).filter(line => line.startsWith('+')).length;
                    const message = `Hardcoded value found: ${line.trim()}`;

                    console.log(`File: ${file.filename}`);
                    console.log(`Line Number: ${lineNumber}`);
                    console.log(`Message: ${message}`);

                    // Post a comment on the pull request
                    await github.rest.pulls.createReviewComment({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      pull_number: context.payload.pull_request.number,
                      body: message,
                      commit_id: context.payload.pull_request.head.sha,
                      path: file.filename,
                      position: lineNumber
                    });
                  }
                }
              }
            }